<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 10px;
            font-size: 16px;
            display: block;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/load_data/" method="post" enctype="multipart/form-data">
        <h1>Upload a CSV File</h1>
        <label for="file">Choose a CSV file to upload:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        <button type="submit">Upload File</button>
    </form>
    <script>
        document.getElementById('file').onchange = function () {
            if (this.files && this.files.length) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    if (!e.target.result.includes('data:application/vnd.ms-excel')) {
                        alert('Please select a valid CSV file.');
                        document.getElementById('file').value = ''; // Clear the input
                    }
                };
                reader.readAsDataURL(this.files[0]);
            }
        };
    </script>
</body>
</html>
